<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码管理器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>密码管理器</h1>
    </header>

    <div class="content">
      <!-- 搜索框 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索网站...">
      </div>

      <!-- 密码列表 -->
      <div class="password-list" id="passwordList">
        <!-- Content loaded by JavaScript -->
      </div>

      <!-- 添加按钮 -->
      <button class="add-btn" id="addBtn">+ 手动添加密码</button>

      <!-- 导出/导入按钮 -->
      <div class="import-export-container">
        <button class="action-btn export-btn" id="exportBtn">导出密码</button>
        <button class="action-btn import-btn" id="importBtn">导入密码</button>
      </div>
      <input type="file" id="importFileInput" accept=".csv" style="display: none;">
    </div>

    <!-- 添加/编辑表单（默认隐藏） -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="modalTitle">添加密码</h2>
        <form id="passwordForm">
          <div class="form-group">
            <label for="website">网站</label>
            <input type="text" id="website" placeholder="https://example.com" required>
          </div>
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" placeholder="user@email.com" required>
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelBtn">取消</button>
            <button type="submit" class="btn-save">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
